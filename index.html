.menu-icon{
position:fixed;
top:0px;
right:10px;

z-index: 99;
}
.bar1, .bar2, .bar3{
    width: 35px;
    height: 5px;
    background-color: black;
    z-index:100;
    margin: 6px 0;
    transition: 0.4s;
}
.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-8px, 8px);
    transform: rotate(-45deg) translate(-8px, 8px);
  }
  
  .change .bar2 {opacity: 0;}
  
  .change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
  }


#navbar{

}
