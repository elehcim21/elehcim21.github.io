body{
    margin:0px;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  
  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: rgb(255, 255, 255);
    display: block;
    font-family: 'Fredericka the Great', cursive;
    transition: 0.3s;
  }
  
  .sidenav a:hover {
    color: #f1f1f1;
    text-decoration:line-through;
  }
  
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }

#menu-icon{
   float:left;
   position: relative;
   left:25%;
   cursor: pointer;
}



   .title{
font-size:28px;
font-weight: lighter;
font-family: 'Fredericka the Great', cursive;
text-align:center;
margin-top:15px;
}


.subtitle{
    font-size: 45px;

    font-family: 'Noto Serif', serif;
border:5px solid black;
    padding:180px;
}

.main{
   
    width: 90%;

}
.stripe {

   padding:35px;
   padding-bottom:55px;
   background-repeat: no-repeat;
   background-size: cover;
}
#firststripe{

#secondstripe{

#thirdstripe{

.stripe:hover{

.description{

 letter-spacing: 2px;

    border-radius: 50%;

    height:50px;
    overflow:hidden;

    color:black;
    float:right;
    opacity: 80%;
    display:inline-block;
